<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
				<title> Weather </title>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			</head>
			<body>
				<h1 style="color:red;">Weather forecast at your Location</h1>
				<h2>
					<div id="loc"></div>
					<div id="temp"></div>
					<div id="minutely"></div>
					<div id="pre"></div>
				</h2>
				<h1 style="color:red;">The Geomentric coordinates are
				</h2>
				<h2>
					<div id="location"></div>
				</h2>
			</body>
			<style>
      html{
      font-family: "Avenir Next", Helevetica, sans-serif;
      text-align: center;
      }
      body {
      margin: 0 auto;
      } 
      h1, h2 {
      font-weight: 300;
      }
   </style>
			<script>
      function weather() {
      
      var location = document.getElementById("location");
      var apiKey = 'a51e54e3565e409260281447b8a278ee'; // PLEASE SIGN UP FOR YOUR OWN API KEY
      navigator.geolocation.getCurrentPosition(success, error);
      
      function success(position) {
       latitude = position.coords.latitude;
       longitude = position.coords.longitude;
      
       location.innerHTML = 'Latitude is ' + latitude + '째 
				<br> Longitude is ' + longitude + '째';
      
        var data=$.getJSON("http:api.openweathermap.org/data/2.5/weather?lat="+latitude+"&lon="+longitude+"&units=metric&appid="+apiKey, function(data) {
         //document.write(JSON.stringify(data));
      $('#temp').html("Current temperature in celsius is "+data.main.temp + '째 C');
         $('#minutely').html("Current temperature in Fahrenheit is "+(data.main.temp*1.8)+32 + '째 F');
		 $('#loc').html("you are in "+data.name);
		 $('#pre').html("pressure is "+data.main.pressure+" millibars");
       });
      }
      
      function error() {
       location.innerHTML = "Unable to retrieve your location";
      }
      
      location.innerHTML = "Locating...";
      }
      
      weather();
   
				</script>
			</html>
